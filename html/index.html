<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/styles.css"> 
    <title>Rocket NFTs</title>
</head>
<body>
    <section class="background-image">
        <header>
            <div class="container">
                <nav id="main-nav">
                    <img src="../images/logo.svg" alt="Logo Rocket NFTs">
                    <div class="options-nav">
                        <a href="#">Comprar NFT</a>
                        <a href="#">Sobre</a>
                        <a href="#">FAQ</a>
                    </div>
                    <div class="connect">
                        <img src="../images/logo_MetaMask.svg" alt="Logo MetaMask">
                        <a href="#">Conectar carteira</a>
                    </div>
                </nav>
            </div>
        </header>
        <main id="main">
            <section id="section-description">
                <div class="container">
                    <div class="description">
                        <p>
                            Mercado digital para colecionáveis em criptos e tokens não fungível (NFT).
                            Compre, venda e descubra ativos digitais exclusivos para você.
                        </p>
                        <img src="../images/group-avarts.png" alt="Grupo de Avatares">
                        <span><strong>+10</strong></span>
                        <span>Artistas selecionados</span>
                    </div>
                    <div class="title-description">
                        <h1>Descubra a verdadeira arte digital e colecione diversas <span>NFTs</span></h1>
                    </div>
                    <div class="badge-description">
                        <img src="../images/badge.svg" alt="Badge Explore a Arte">
                    </div>
                </div>
            </section>
            <section id="astronauts">
                <div class="container">
                    <ul>
                        <li><img src="../images/galeria-1.png" alt="Astronauta 1"></li>
                        <li><img src="../images/galeria-2.png" alt="Astronauta 2"></li>
                        <li><img src="../images/galeria-3.png" alt="Astronauta 3"></li>
                        <li><img src="../images/galeria-4.png" alt="Astronauta 4"></li>
                        <li><img src="../images/galeria-5.png" alt="Astronauta 5"></li>
                        <li><img src="../images/galeria-6.png" alt="Astronauta 6"></li>
                        <li><img src="../images/galeria-7.png" alt="Astronauta 7"></li>
                        <li><img src="../images/galeria-8.png" alt="Astronauta 8"></li>
                    </ul>
                </div>
            </section>
        </main>
    </section>
</body>
</html>
